<form [formGroup]="attendanceTrackerForm" (ngSubmit)="onCreate()">
    <mat-card class="registration-card">
        <mat-card-header>

            <mat-card-title>Attendance tracker</mat-card-title>

        </mat-card-header>

        <mat-card-content>
            <div class="form-group">

                <mat-form-field>
                    <input matInput placeholder="Paste access code here" type="text"
                           formControlName="accessCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.accessCode.errors }">
                </mat-form-field>
            </div>


        </mat-card-content>
        <mat-card-actions>
            <button mat-button [disabled]="loading" >Track</button>
            <mat-spinner  *ngIf="loading" [diameter]="30"></mat-spinner>
        </mat-card-actions>
    </mat-card>

</form>
