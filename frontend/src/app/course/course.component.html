<mat-card class="course-card">
  <mat-card-header>
    <div mat-card-avatar class="course-image"></div>

    <mat-card-title-group>
      <mat-card-title>{{course.courseDept}}{{course.courseNumber}}</mat-card-title>
      <mat-card-subtitle>Created by {{course.createdBy.username}} on {{course.createdDate | date}}</mat-card-subtitle>
      <mat-card-subtitle>Ends on {{course.endDate | date}}</mat-card-subtitle>
      <mat-card-subtitle>{{course.location}}</mat-card-subtitle>
    </mat-card-title-group>
    <div fxFlex></div>
    <button mat-icon-button [matMenuTriggerFor]="menu" >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="attendance(course._id)">
        <mat-icon>add</mat-icon>
        <span>Add attendance tracker</span>
      </button>

      <button mat-menu-item (click)="delete(course._id)">
        <mat-icon>delete</mat-icon>
        <span>Delete course</span>
      </button>
    </mat-menu>



  </mat-card-header>
<!--    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <mat-card-content>
    <p>
      {{course.courseDescription}}
    </p>
  </mat-card-content>
  <mat-card-actions>


    <button mat-button *ngIf="isProf" (click)="viewCourseAttendances(course._id)">VIEW</button>
    <button mat-button *ngIf="isRegistered && !isProf" (click)="viewStudentAttendances(course._id)">VIEW</button>
    <button mat-button *ngIf="!isRegistered && !isProf" (click)="register(course._id)">ADD</button>
  </mat-card-actions>
</mat-card>
