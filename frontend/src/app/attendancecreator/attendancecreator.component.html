<form [formGroup]="attendanceCreateForm" (ngSubmit)="onCreate()">
    <mat-card class="registration-card">
        <mat-card-header>

            <mat-card-title>Create new attendance</mat-card-title>

        </mat-card-header>

        <mat-card-content>

           <div class="form-group">

                <mat-form-field>
                    <input matInput [matDatepicker]="startTime" placeholder="Choose the start date" formControlName="startTime">
                    <mat-datepicker-toggle matSuffix [for]="startTime"></mat-datepicker-toggle>
                    <mat-datepicker #startTime></mat-datepicker>
                </mat-form-field>



               <div class="toggle-example">
                   <input [ngxTimepicker]="startTimeHourMinute" [disableClick]="true" gx-material-timepicker [format]="24" readonly formControlName="startTimeHourMinute">
                   <ngx-material-timepicker-toggle [for]="startTimeHourMinute" ></ngx-material-timepicker-toggle>
                   <ngx-material-timepicker #startTimeHourMinute ></ngx-material-timepicker>
               </div>

            </div>
            <div class="form-group">

                <mat-form-field>
                    <input matInput placeholder="Access code expiration in minutes" type="number"
                           formControlName="duration" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.duration.errors }">
                                    </mat-form-field>
            </div>

            <div class="form-group">

                <mat-form-field>
                    <input matInput placeholder="Access code" type="number"
                           formControlName="accessCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.accessCode.errors }">
                </mat-form-field>
            </div>


        </mat-card-content>
        <mat-card-actions>
            <button mat-button [disabled]="loading" >Save</button>
           <mat-spinner  *ngIf="loading" [diameter]="30"></mat-spinner>
        </mat-card-actions>
    </mat-card>

</form>
