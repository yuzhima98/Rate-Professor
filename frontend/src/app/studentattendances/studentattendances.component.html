
<div class = "attendance-spinner">
    <mat-progress-spinner
            class="example-margin"
            [color]="color"
            [mode]="mode"
            [value]="attendanceRate*100">
    </mat-progress-spinner>
    <div style="position:relative; top: 0px; left: -68px;">{{attendanceRate | percent}}</div>
</div>
<br>
<br>
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startTime | date}} </td>
    </ng-container>

    <ng-container matColumnDef="missed">
        <th mat-header-cell *matHeaderCellDef> Missed </th>
        <td mat-cell *matCellDef="let element"> {{element.missed}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
